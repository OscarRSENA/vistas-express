<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Carrito</title>

    <link href="./Styles/main.css" rel="stylesheet">
    <link rel="stylesheet" media="(max-width: 800px)" href="./Styles/main.css" />
</head>

<body>
    <div class="cadastro">
        <form class="cadastroForm">
            <div class="textoscadastro">
                <h1 class="titulocadastro">Carrito</h1>
               
            <form  enctype="multipart/form-data" action="http://localhost:3000/api/v1/carts/" class="formulario"  method="post" >

            <div class="inputLogin">
                <h3 class="tituloNome">Nombre</h3>
                <input class="name" style="width: 300px;" type="text">

                <h3 class="tituloNome">Monto</h3>
                <input class="amount" style="width: 300px;" type="text">

                <h3 class="tituloEmail">Precio</h3>
                <input class="precio" style="width: 300px;" type="email">

              
            </div>
            <br>

                <a class="entrar" href="#" style="cursor: pointer;">Guardar</a>
            </div>
        </form>
      
    </div>
</body>

</html>
