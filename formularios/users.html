<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Usuarios</title>

    <link href="./Styles/main.css" rel="stylesheet">
    <link rel="stylesheet" media="(max-width: 800px)" href="./Styles/main.css" />
    
</head>

<body>
    
    <div class="cadastro">
        <form class="cadastroForm">
            <div class="textoscadastro">
                <h1 class="titulocadastro">Usuarios</h1>
                <div class="iconsLogin">
                    <a href="#" style="text-decoration: none; "><img class="google" src="./Assets/google-icon.svg" alt="Google"/></a>
                    <a href="#" style="text-decoration: none; "><img class="fecebook" src="./Assets/facebook-icon.svg" alt="Facebook"/></a>
                    <a href="#" style="text-decoration: none; "><img class="linkedin" src="./Assets/linkedin-icon.svg" alt="Linkedin"/></a>
                </div>
            </div>

            <form  enctype="multipart/form-data" action="http://localhost:3000/api/v1/users/" class="formulario"  method="post" >

            <div class="inputLogin">
                <h3 class="tituloNome">Nombre</h3>
                <input class="name" style="width: 300px;" type="text">

                <h3 class="tituloNome">Apellido</h3>
                <input class="lastname" style="width: 300px;" type="text">

                <h3 class="tituloEmail">Email</h3>
                <input class="email" style="width: 300px;" type="email">

                <h3 class="titulocontraseña">Contraseña</h3>
                <input class="password" style="width: 300px;" type="password">

                <h3 class="titulotelefono">Telefono</h3>
                <input class="phone" style="width: 300px;" type="text">
            </div>

          
            <div class="buttonEntrar">

                <a class="entrar" href="#" style="cursor: pointer;">Guardar</a>
            </div>
        </form>
        <div class="imageUnlock">
            <img class="verifyImage" src="./Assets/libro1.jpg" alt="Verify"/>
        </div>
    </div>
</body>

</html>
