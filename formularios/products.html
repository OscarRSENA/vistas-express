<html lang="pt-br">

    <title>Productos</title>

    <link rel="stylesheet" media="(max-width: 800px)" href="./Styles/main.css" />
</head>

<body>
    <div class="cadastro">
        <form class="cadastroForm" action="https://shrouded-brushlands-49939.herokuapp.com/api/v1/products/"  method="post">

            </div>
        <br>

        <button class="btn btn-primary" type="submit"> Guardar</button>
            </div>
        </form>
      
    </div>
